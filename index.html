<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Mr 3P</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: #fff;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0 0;
        }
        .cta {
            margin-top: 30px;
            font-size: 1.1em;
        }
        .cta a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid #fff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }
        .cta a:hover {
            background: #fff;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coming Soon!!</h1>
        <p>We're working hard to bring something amazing your way. Stay tuned!</p>
        <div class="cta">
            <a href="#">Stay Updated</a>
        </div>
    </div>
</body>
</html>
